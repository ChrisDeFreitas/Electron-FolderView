	console.log(`width:  ${ui.args.width}`)
	ui.init()

	console.log('\nStartup Duration:', ui.calc.timeEnd( renderer.startTime), 'ms' )

	gridLoad(lastLayoutMode)
	//renderer.fileFind()

	if(typeof ui.args.videoURL == 'string' && ui.args.videoURL != ''){

	}

<body onload='init()'>

<div id=pswpMain class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe.
         It's a separate element, as animating opacity is faster than rgba(). -->
    <div id=pswp__bg class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

        <!-- Container that holds slides. PhotoSwipe keeps only 3 slides in DOM to save memory. -->
				<div id=pswp__container class="pswp__container">
            <!-- don't modify these 3 pswp__item elements, data is added later on -->
            <div id=pswp__item1 class="pswp__item"></div>
            <div id=pswp__item2 class="pswp__item"></div>
            <div id=pswp__item3 class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <!--  Controls are self-explanatory. Order can be changed. -->

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                <button class="pswp__button pswp__button--share" title="Share"></button>

                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

								<!-- custom funcs -->
								<style>
									.btnGallery{background:transparent; border:0; color:#ddd; cursor:pointer; float:right; font-size:1.5em; font-weight:bold; margin:0.6em 0 0 0;}
									.btnGallery:hover{color:#fff}
								</style>
								<button class=btnGallery title='Scale image by -0.1 (Ctrl+Down)' onclick='galleryImageScale(null, false)'>&minus;</button>
								<button class=btnGallery title='Scale image by +0.1 (Ctrl+Up)' onclick='galleryImageScale(null, true)'>&plus;</button>
								<button class=btnGallery title='Toggle slideshow (Ctrl+Right)' onclick='galleryPlay(true); return event.preventDefault;'>&sc;</button>
								<button id=btnGalleryDelay class=btnGallery onclick='if(dlgGalleryDelay===null) galleryDelayGet(); else dlgFactory.close(dlgGalleryDelay);' style="font-weight:normal; font-size:1em; padding:0.75em 0 0 0;" title='Slide duration, click to change.'>15s</button>
								<button class=btnGallery title='Toggle reverse slideshow (Ctrl+Left)' onclick='galleryPlay(false); return event.preventDefault;'>&pr;</button>

                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div>
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Prior (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>

          </div>

        </div>

</div>
